{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block body %}

<header style="background-color: #78E2FF;">
    <div class="container text-center p-2">
      <h2>Signup</h2>
    </div>
</header>

{% if error %}
  <div class="alert alert-danger m-3" role="alert">
    <strong>{{ error }}</strong><br>
    {{ message }}
  </div>
{% endif %}

<div class="container-fluid">
  <form action="/register" method="POST">
    <div class="row">
      <div class="col-md p-2">
        <div class="form-group">
          <label for="user">Enter Username</label>
          <input class="form-control" id="user" name="username" placeholder="graceiscool123" required>
        </div>
        <div class="form-group">
          <label for="email">Enter Your Stuy Email</label>
          <div class="input-group">
            <input class="form-control" id="email" name="email" placeholder="gmao00" required>
            <div class="input-group-append">
              <div class="input-group-text">@stuy.edu</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="display">Choose Your Display Name</label>
          <input class="form-control" id="display" name ="displayname" placeholder="Grace M" required>
        </div>
      </div>
      <div class="col-md p-2">
        <div class="form-group">
          <label for="pass">Enter Password</label>
          <input type="password" class="form-control" id="pass" name ="password" placeholder="1234567890" required>
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" class="form-control" id="confirm" name="password2" placeholder="1234567890" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>

  <div class="container col-md p-5 w-50 m-25 align-middle text-center">
    <div class="alert alert-warning" role="alert">
      <strong>Already have an account?</strong> What are you doing here? <br><br>
      <a href="/login" type="button" class="btn btn-warning">Login!</a>
    </div>
  </div>
</div>




{% endblock %}
