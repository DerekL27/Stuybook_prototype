{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}

<div class="container text-center p-2">
    <h2>Login</h2>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md p-2">
      <form action="/auth" method="POST">
        <div class="form-group">
          <label for="user">Username</label>
          <input class="form-control" id="user" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" name ="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md p-5 text-center">
      <div class="alert alert-info" role="alert">
        Don't have an account? <br>
        <a href="/signup" type="button" class="btn btn-info">Sign Up!</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
