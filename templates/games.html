<div class="container p-2">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <a href="/trivia"><img class="game-display" src="/static/trivia.jpg" alt="Trivia"></a>
      </div>
      <div class="carousel-item">
        <a href="/superhero"><img class="game-display" src="/static/superhero.jpg" alt="Superhero"></a>
      </div>
      <div class="carousel-item">
        <a href="/anagrams"><img class="game-display" src="/static/anagrams.jpg" alt="Anagrams"></a>
      </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
