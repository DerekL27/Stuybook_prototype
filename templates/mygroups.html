{% extends "basenav.html" %}
{% block title %}  {{user}}'s Groups {% endblock %}

{% block body %}
This is all the groups you are a part of.
{% for i in groups %}
<<u> {{i[0][1]}}</u>
{% endfor %}
<br><br><br><br>
<b>Create new group:</b>
<br>
<form>
  <div class="form-group">
    <label for="createGroup" class="col-sm-2 col-form-label">Group Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="createGroup" placeholder="Your groupname here!">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
{% endblock %}
